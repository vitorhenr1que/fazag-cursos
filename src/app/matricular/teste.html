<body>
    <div style=" padding: 8px 10px;
           background: #ececec;
           font-family:'Open Sans','Roboto','Helvetica Neue','Helvetica','Arial', sans-serif;
           color: #757575;">
               <div style="max-width: 600px;
               margin: auto;
           padding: 15px 30px 25px 30px;
           background: white;
           border-radius: 4px;
           text-align: justify;">

           display: block;
           text-align: center;
           margin-top: 1rem;
           margin-bottom: 1rem;">

               </div>

            </div>

            </div>
            <div style="font-size: 16px; margin-top: 16px;">

            </div>
            <div style="font-size: 16px; margin-top: 16px;">

            </div>
            <div style="font-size: 16px; margin-top: 16px;">
                <strong>Curso desejado:</strong> ${data.course}
            </div>
               </div>

           </div>

           font-family:'Open Sans','Roboto','Helvetica Neue','Helvetica','Arial', sans-serif;
           color: #757575;">
               <div style="max-width: 600px;
               margin: auto;
           padding: 15px 30px 25px 30px;
           background: white;
           border-radius: 4px;
           text-align: justify;">

           display: block;
           text-align: center;
           margin-top: 1rem;
           margin-bottom: 1rem;">
